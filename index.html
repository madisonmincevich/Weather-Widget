<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b006aebb1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-7">
              <h1 id="city"></h1>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-5">
              <div class="row">
                <div class="col-12">
                  <span class="area">
                    <span class="updated"
                      >Last updated on:
                      <br />
                      <span id="date"></span
                    ></span>
                    <div class="clearfix weather-temperature">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                        alt="Clear"
                        id="icon"
                        class="float-left"
                      />
                      <strong id="current-temp"></strong>
                      <span class="units">Â°F</span>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <br />
          <br />
          <br />
          <div class="weather-forecast" id="forecast"></div>
          <br />
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search for your city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-location" id="liveLocate">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <small>
          <a
            href="https://github.com/madisonmincevich/Weather-Widget"
            target="_blank"
            >Open-source Code</a
          >
          Hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>
          by
          <a
            href="https://www.linkedin.com/in/madison-mincevich"
            target="_blank"
          >
            Maddie Mincevich</a
          >
          <i class="fas fa-heart"></i>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
